services:
  api:
    build:
      context: ./api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-sqlite:/data/todos.db}
    volumes:
      - api-data:/data

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    environment:
      API_URL: ${API_URL:-http://api:3000}
    depends_on:
      - api

volumes:
  api-data:
